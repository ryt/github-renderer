<!DOCTYPE html>
<html>
<head>
  <title>githtml - test</title>
  <link href="http:-bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="modal" id="myModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"></button>
    <h3>githtml example</h3>
  </div>
  <div class="modal-body">
    <p>Youtube video:
      <iframe width="300" height="200" src="http://www.youtube.com/embed/8oPRJh3eCjA" frameborder="0" allowfullscreen></iframe>
    </p>
    <p>Audio tag:
      <audio controls="controls">
        <source src="http://www.w3schools.com/html5/song.ogg" type="audio/ogg" />
        <source src="http://www.w3schools.com/html5/song.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </p>    
    
  </div>
  <div class="modal-footer">
    <a href="javascript:window.close();" class="btn" data-dismiss="modal">Close</a>
    <a href="javascript:window.close();" class="btn btn-primary">Save changes</a>
  </div>
</div>
</body>
</html>
